<h4>{{title}}</h4>
<md-card *ngIf="accountResponse" id="admin-response-card">
  <div *ngIf="accountResponse">
    <h4>{{accountResponse}}</h4>
  </div>
  <div *ngIf="accountResponseDetail">
    <p>{{accountResponseDetail}}</p>
  </div>
</md-card>
<i *ngIf="loading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
<div class="list-group col-md-3">
  <a *ngFor="let user of users" class="list-group-item" (click)="selectUser(user)">
    <h4 class="list-group-item-heading">{{user.username}}</h4>
    <p class="list-group-item-text">{{user.firstName}} {{user.lastName}}</p>
  </a>
</div>
<div class="col-md-9">
  <user-details *ngIf="selectedUser" [selectedUser]="selectedUser">
