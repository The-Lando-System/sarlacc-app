<div *ngIf="selectedUser" id="edit-user-card">
  <form (ngSubmit)="editAccount()" #editUserForm="ngForm">
    <input class="form-control" placeholder="Username" [(ngModel)]="selectedUser.username" name="username" disabled />
    <input class="form-control" placeholder="First Name" [(ngModel)]="selectedUser.firstName" name="firstName" required />
    <input class="form-control" placeholder="Last Name" [(ngModel)]="selectedUser.lastName" name="lastName" required />
    <input class="form-control" placeholder="Email" [(ngModel)]="selectedUser.email" name="email" required />
    <br/>
    <button type="submit" class="btn btn-secondary" [disabled]="!editUserForm.form.valid">Update</button>
    <a class="btn btn-secondary" (click)="deleteUser(selectedUser)">Delete</a>
  </form>
  <i *ngIf="loading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
  <div *ngIf="response">
    <h4>{{response}}</h4>
  </div>
  <div *ngIf="responseDetail">
    <p>{{responseDetail}}</p>
  </div>
</div>
